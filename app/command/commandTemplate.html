
<px-navigation-container drawer>
        <px-navigation extra >
            <span class="flex"></span>
             <px-tab icon="px-icons:oneline" ><a href="./#/realtime" style="color:white; border-bottom:none">Realtime</a></px-tab>
            <px-tab icon="px-icons:trend" ><a href="./#/timeseries" style="color:white;border-bottom:none">TimeSeries</a></px-tab>
            <px-tab icon="px-icons:command" ng-class="command.activeTab('command')"><a href="./#/command" style="color:white;border-bottom:none">Command</a></px-tab>
            <px-tab>{{username}}</px-tab>
            <px-tab ng-click="command.logout()">Log Out</px-tab>
             <px-tab style="width:60px;height:20px">
                <svg viewBox="0 0 60 16" x="0" y="0" height="18px" fill="#f3f3f3">
                    <path class="icon-eaton" d="M19.1,3.1l1.4,5.2h-3L19.1,3.1z M16.5,11.9l-1.3,4.3h7.6l-1.2-4.3H16.5z M36.4,0H21.8v4.6h4.6v11.5h7.4

                        C35.9,10.6,37.2,12,38.9,12 M54.3,10.1L51.3,0h-7.6v16.1h4.7V6h0l2.9,10.1h7.7V0h-4.8L54.3,10.1L54.3,10.1z M9.2,16.1l1.4-4.5H5.5
                        v-1.4H11l1.3-4.3H5.5V4.6h7.2L14.1,0H0v16.1H9.2z" />

            </px-tab>
        </px-navigation>
        <px-navigation style="height:30px">           
            </px-navigation>
    </px-navigation-container>
<!-- Main Content Area & Action Bars -->
<div class="content layout horizontal">
    <!-- Main Content -->
    <div class="flex layout vertical" style="padding: 0;  height:90vh">
        <px-card-container setvertical="(max-width: 1600px)" horizontal style="height:100%" ng-init="command.init()">
          
                <px-card >
                    <px-actionbar autosize >
                        <px-title><h1>Send Command</h1></px-title>
                    </px-actionbar>
                    <px-row>
                        <px-column>
                                <span class="" ng-if="hasError"><i class="material-icons" style="color:red;font-size:14px;">&#xe002;</i> {{errorMsg}}</span>
                                <span class="" style="color: green;">{{message}}</span>
                        </px-column>
                    </px-row>
                    <px-row>
                        <px-column>
                            <px-button style="width: 200px; position: center;" ng-click="command.sendCommand('LED')" >Flash LED</px-button>
                        </px-column>
                        <px-column>
                            <canvas id="circleIndicator" style="width: 180px;"></canvas>
                         </px-column>
                        <px-column></px-column>
                        <px-column></px-column>
                    </px-row>
                    <px-row>
                        <px-column>
                            <px-button style="width: 200px; position: center;" ng-click="command.sendCommand('NUMBER')" >Send Number</px-button>
                        </px-column>
                        <px-column >

                            <select id='numberDropdown' style="width: 50px; height:30px; position: center;" ng-model="selectedNumber" 
                            ng-options="number for number in numbers">
                            
                            </select>
                        </px-column>
                        <px-column></px-column>
                        <px-column></px-column>
                    </px-row>
                  </px-card>
          
        </px-card-container>
    </div>
</div>

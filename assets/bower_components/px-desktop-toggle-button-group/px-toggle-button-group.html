<link href="../polymer/polymer.html" rel="import">
<link href="../iron-media-query/iron-media-query.html" rel="import">
<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">

<dom-module id="px-toggle-button-group">

    <style>

        :host {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        :host([disabled]){
            pointer-events: none;
            opacity: 0.35;
        }
        :host #button-wrap, :host #icon-button-wrap { 
            @apply(--layout-horizontal);
        }
        :host #button-wrap ::content px-button:not(:first-child),
        :host #icon-button-wrap ::content px-icon-button:not(:first-child) { 
            margin-left: -1px; 
        }
        :host label {
            margin-right: 10px;
            color: inherit;
        }
        :host #selector{
            width: 100%;
        }
    </style>

    <template>
        <template is="dom-if" if="{{label}}">
            <label>{{label}}</label>
        </template>
        <iron-selector id="selector">
            <div id="icon-button-wrap"><content select="px-icon-button"></content></div>
            <div id="button-wrap"><content select="px-button"></content></div>
        </iron-selector>
    </template>

    <script>
        Polymer({
            is:'px-toggle-button-group',
            properties: {
            /**
            * Displays label, if any.
            *
            * @attribute label
            * @type string
            * @default ''
            */
                label: {
                    type:String, 
                    value:null
                },
            /**
            * If true, the button will be dark. Used in sidebars
            *
            * @attribute dark
            * @type boolean
            * @default false
            */
                dark: {
                    type:Boolean, 
                    value:false
                },
            // Selected or nah
                disabled:{
                    type: Boolean,
                    value: false
                },
                //allows us to use host-context to set button size
                small:{
                    type: Boolean,
                    value: false
                }
            }

        });
    </script>
</dom-module>
